<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Dashboard</title>
    <style>
      body { margin: 0; background:#0b1118; color:#e6eef8; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(12, 1fr); }
      .card { background:#0f141b; border:1px solid #1d2633; border-radius: 14px; padding: 16px; box-shadow: 0 1px 0 rgba(255,255,255,0.03) inset; }
      .muted { color:#9fb0c3; }
      .h { margin: 0 0 8px 0; font-weight: 600; }
      .pill { display:inline-block; padding:2px 8px; border-radius: 9999px; border:1px solid #263447; font-size: 12px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #1d2633; text-align: left; }
      th { color:#9fb0c3; font-weight:600; font-size: 13px; }
      .right { text-align: right; }
      a { color: #7cc4ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
